    <!-- contact -->
    <section id="contact">
      <div class="container-lg py-4">
        <h2 class="py-4 fw-bold text-white text-center">Contact Us</h2>
        <div class="row justify-content-center px-4">
          <div class="col-lg-g">
            <form action="https://formspree.io/f/mbjnrvok" method="post" name="myForm">
              
              <label for="name" class="form-label">Name:</label>
              <div class="mb-3 input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                </span>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g: Mase Jones" required>
              </div>
              
              <label for="email" class="form-label">Email address:</label>
              <div class="mb-3 input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                  </svg>
                </span>
                <input type="email" class="form-control" id="email" name="email" placeholder="e.g: google@example.com" required>
              </div>

              <label for="email" class="form-label">Phone Number:</label>
              <div class="mb-3 input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                  </svg>
                </span>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="XXX-XXX-XXXX" required>
              </div>

              <label for="subject" class="form-label">Subject:</label>
              <div class="mb-3 input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                  </svg>
                </span>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g: Question about services" required>
              </div>
              
             <div class="form-floating mb-4">
                <textarea name="message" id="message" class="form-control" placeholder="How can we help?" style="height: 150px;" required></textarea>
             </div>
             <div class="text-center">
                <button class="btn btn-primary mb-4" type="button" onclick="submitForm()">
                  Submit
                </button>
             </div>
            </form>
          </div>

    <!-- form submission -->
    <script>
      function submitForm() {
           // Get the first form with the name
           // Usually the form name is not repeated
           // but duplicate names are possible in HTML
           // Therefore to work around the issue, enforce the correct index
           var frm = document.getElementsByName('myForm')[0];
           frm.submit(); // Submit the form
           frm.reset();  // Reset all form data
           return false; // Prevent page refresh
      }
